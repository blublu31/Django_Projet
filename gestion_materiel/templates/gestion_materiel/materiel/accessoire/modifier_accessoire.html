<!DOCTYPE html>
<html>
<head>
    <title>Modifier l'accessoire</title>
</head>
<body>
    {% include 'gestion_materiel/includes/entete.html' %}

    <div class="container">
        <h1>Modifier l'accessoire</h1>
        <a href="{% url 'liste_accessoires' materiel_id=materiel.id %}" class="btn btn-primary">Retour à la liste des accessoires</a>
        <div style="margin-top: 10px;"></div>
    <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.nom.id_for_label }}">Nom de l'accessoire :</label>
                {{ form.nom }}
            </div>
            <div class="form-group">
                <label for="{{ form.present.id_for_label }}">Présent:</label>
                {{ form.present }}
            </div>
            <div class="form-group">
                <label> État (ne pas prendre en compte si absent):</label>
                {{ form.etat }}
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        </form>
    </div>
</body>
</html>
